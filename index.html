        function highlightKeyword(records, keyword) {
            return records.map(record => {
                const highlightedRecord = JSON.parse(JSON.stringify(record));
                
                function highlightText(text) {
                    if (typeof text !== 'string') return text;
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    return text.replace(regex, '<span class="highlight">$1</span>');
                }
                
                function highlightContent(content) {
                    if (Array.isArray(content)) {
                        return content.map(item => {
                            if (item.title) item.title = highlightText(item.title);
                            if (item.content) item.content = highlightContent(item.content);
                            return item;
                        });
                    }
                    return highlightText(content);
                }
                
                highlightedRecord.title = highlightText(record.title);
                highlightedRecord.content = highlightContent(record.content);
                
                return highlightedRecord;
            });
        }

        // 顯示搜尋結果資訊
        function showSearchResults(count, keyword) {
            const resultsInfo = document.getElementById('resultsInfo');
            if (keyword) {
                resultsInfo.innerHTML = `🔍 搜尋「<strong>${keyword}</strong>」找到 <strong>${count}</strong> 筆會議記錄`;
                resultsInfo.style.display = 'block';
            } else {
                resultsInfo.style.display = 'none';
            }
        }

        // 清除搜尋
        function clearAllFilters() {
            document.getElementById('dateFrom').value = '2025-01';
            document.getElementById('dateTo').value = '2025-07';
            document.getElementById('keyword').value = '';
            document.getElementById('resultsInfo').style.display = 'none';
            
            currentRecords = [...meetingRecords];
            displayRecords(currentRecords);
        }

        // 展開全部
        function expandAllBlocks() {
            const allBlocks = document.querySelectorAll('.block-content');
            const allIcons = document.querySelectorAll('.toggle-icon');
            
            allBlocks.forEach(block => {
                block.style.display = 'block';
            });
            
            allIcons.forEach(icon => {
                icon.textContent = '▼';
                icon.classList.add('expanded');
            });
            
            isAllExpanded = true;
        }

        // 收合全部
        function collapseAllBlocks() {
            const allBlocks = document.querySelectorAll('.block-content');
            const allIcons = document.querySelectorAll('.toggle-icon');
            
            allBlocks.forEach(block => {
                block.style.display = 'none';
            });
            
            allIcons.forEach(icon => {
                icon.textContent = '▶';
                icon.classList.remove('expanded');
            });
            
            isAllExpanded = false;
        }

        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', function() {
            initializePage();
            
            // 綁定 Enter 鍵搜尋
            document.getElementById('keyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
