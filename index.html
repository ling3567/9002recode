<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議內容查詢</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 淺灰色背景 */
        }
        /* 自定義滾動條樣式 */
        .scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-5xl border border-gray-200 mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">會議內容查詢</h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="keywordInput" placeholder="輸入關鍵字查詢 (例如: 報告, 臨時動議, 會議名稱)"
                   class="flex-grow px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <button id="searchButton"
                    class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                搜尋會議
            </button>
            <button id="showAllButton"
                    class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                顯示所有會議
            </button>
        </div>

        <!-- 訊息顯示區塊 -->
        <div id="messageContainer" class="mt-4 p-4 rounded-md hidden">
            <p id="messageText" class="text-center"></p>
        </div>
    </div>

    <div id="resultsContainer" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-5xl border border-gray-200 flex-grow scrollable-content overflow-y-auto">
        <p class="text-gray-500 text-center" id="initialMessage">請輸入關鍵字或點擊「顯示所有會議」來查詢。</p>
        <!-- 查詢結果將顯示在這裡 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const keywordInput = document.getElementById('keywordInput');
            const searchButton = document.getElementById('searchButton');
            const showAllButton = document.getElementById('showAllButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const messageContainer = document.getElementById('messageContainer');
            const messageText = document.getElementById('messageText');
            const initialMessage = document.getElementById('initialMessage');

            // Apps Script Web 應用程式 URL
            const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwEgDDAX-2cauZlZL04vp7h698XmFgTWyXfis6JmuVIDS-MsTPTBPlXDZUZSldJACSGOQ/exec';

            // 顯示訊息的輔助函數
            function showMessage(text, type = 'info') {
                messageText.textContent = text;
                messageContainer.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
                if (type === 'success') {
                    messageContainer.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'error') {
                    messageContainer.classList.add('bg-red-100', 'text-red-800');
                } else { // info or loading
                    messageContainer.classList.add('bg-blue-100', 'text-blue-800');
                }
                messageContainer.classList.remove('hidden');
                // 3秒後隱藏訊息
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 3000);
            }

            // 執行查詢的函數
            async function performSearch(keyword = '') {
                initialMessage.classList.add('hidden'); // 隱藏初始訊息
                resultsContainer.innerHTML = ''; // 清空之前的結果
                showMessage('正在查詢會議內容，請稍候...', 'info');

                try {
                    const url = `${APPS_SCRIPT_WEB_APP_URL}?keyword=${encodeURIComponent(keyword)}`;
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.success) {
                        if (result.data && result.data.length > 0) {
                            resultsContainer.innerHTML = ''; // 再次清空以防萬一
                            result.data.forEach(meeting => {
                                const meetingCard = document.createElement('div');
                                meetingCard.className = 'bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-100 mb-4';
                                meetingCard.innerHTML = `
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${meeting['會議名稱'] || '無會議名稱'}</h3>
                                    <p class="text-gray-600 mb-1"><strong>日期:</strong> ${meeting['會議日期'] || '無'}</p>
                                    <p class="text-gray-600 mb-1"><strong>時間:</strong> ${meeting['開始時間'] || '無'} - ${meeting['結束時間'] || '無'}</p>
                                    <p class="text-gray-600 mb-1"><strong>地點:</strong> ${meeting['會議地點'] || '無'}</p>
                                    <p class="text-gray-600 mb-1"><strong>主席:</strong> ${meeting['主席'] || '無'}</p>
                                    <div class="mt-4 border-t border-gray-200 pt-4">
                                        <p class="text-gray-700 mb-2"><strong>壹、頒獎表揚:</strong> ${meeting['壹、頒獎表揚'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>貳、主席報告:</strong> ${meeting['貳、主席報告'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>參、上次會議追蹤事項:</strong> ${meeting['參、上次會議追蹤事項'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>肆、本次會議報告及討論事項:</strong> ${meeting['肆、本次會議報告及討論事項'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>伍、臨時動議:</strong> ${meeting['伍、臨時動議'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>陸、下次會議追蹤事項:</strong> ${meeting['陸、下次會議追蹤事項'] || '無'}</p>
                                        <p class="text-gray-700 mb-2"><strong>柒、主席結論:</strong> ${meeting['柒、主席結論'] || '無'}</p>
                                    </div>
                                    <p class="text-gray-500 text-sm mt-2"><strong>附件名稱:</strong> ${meeting['附件名稱'] || '無'}</p>
                                    <p class="text-gray-500 text-sm"><strong>建立時間:</strong> ${meeting['建立時間'] || '無'}</p>
                                `;
                                resultsContainer.appendChild(meetingCard);
                            });
                            showMessage(`找到 ${result.data.length} 條結果。`, 'success');
                        } else {
                            resultsContainer.innerHTML = '<p class="text-gray-500 text-center">沒有找到符合條件的會議紀錄。</p>';
                            showMessage('沒有找到符合條件的會議紀錄。', 'info');
                        }
                    } else {
                        resultsContainer.innerHTML = `<p class="text-red-500 text-center">查詢失敗: ${result.message}</p>`;
                        showMessage(`查詢失敗: ${result.message}`, 'error');
                    }
                } catch (error) {
                    console.error('查詢過程中發生錯誤:', error);
                    resultsContainer.innerHTML = '<p class="text-red-500 text-center">網路錯誤或 Apps Script 發生問題。請檢查控制台。</p>';
                    showMessage('網路錯誤或 Apps Script 發生問題。', 'error');
                }
            }

            // 搜尋按鈕點擊事件
            searchButton.addEventListener('click', () => {
                const keyword = keywordInput.value.trim();
                performSearch(keyword);
            });

            // 顯示所有會議按鈕點擊事件
            showAllButton.addEventListener('click', () => {
                keywordInput.value = ''; // 清空關鍵字輸入框
                performSearch(''); // 傳遞空字串表示顯示所有
            });

            // 允許按 Enter 鍵進行搜尋
            keywordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
