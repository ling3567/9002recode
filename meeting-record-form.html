<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增會議紀錄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="0%" r="100%"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .required::after {
            content: '*';
            color: #ef4444;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .meeting-sections {
            background: #f8fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .meeting-sections .form-group {
            margin-bottom: 25px;
        }

        .meeting-sections .form-group:last-child {
            margin-bottom: 0;
        }

        .meeting-sections textarea {
            min-height: 100px;
        }

        .meeting-items-section {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
        }

        .items-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .add-item-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-item-btn:hover {
            background: #2563eb;
        }

        .meeting-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
        }

        .item-header {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            background: white;
        }

        .item-title:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .remove-item-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .remove-item-btn:hover {
            background: #dc2626;
        }

        .item-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .sub-items {
            margin-bottom: 15px;
        }

        .sub-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fafafa;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .sub-item-number {
            font-weight: 600;
            color: #374151;
            min-width: 20px;
            padding-top: 8px;
        }

        .sub-item textarea {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px 12px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .sub-item textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .remove-sub-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
        }

        .remove-sub-btn:hover {
            background: #dc2626;
        }

        .add-sub-item-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .add-sub-item-btn:hover {
            background: #059669;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f5f9;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .file-upload {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .file-upload.dragover {
            border-color: #4f46e5;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #64748b;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 12px;
            color: #94a3b8;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .item-header {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>新增會議紀錄</h1>
            <p>建立詳細的會議記錄，追蹤重要決策與行動項目</p>
        </div>

        <div class="form-container">
            <form id="meetingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="meetingTitle" class="required">會議標題</label>
                        <input type="text" id="meetingTitle" name="meetingTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="meetingDate" class="required">會議日期</label>
                        <input type="date" id="meetingDate" name="meetingDate" required>
                    </div>

                    <div class="form-group">
                        <label>開始時間</label>
                        <input type="text" value="12:30" readonly style="background-color: #f3f4f6; color: #6b7280;">
                    </div>

                    <div class="form-group">
                        <label for="endTime" class="required">結束時間</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="location">會議地點</label>
                        <input type="text" id="location" name="location" value="第五醫療大樓五樓552會議室">
                    </div>

                    <div class="form-group full-width">
                        <label for="chairman" class="required">主席</label>
                        <input type="text" id="chairman" name="chairman" required placeholder="請輸入會議主席姓名">
                    </div>
                </div>

                <div class="meeting-sections">
                    <div class="form-group">
                        <label for="awards">壹、頒獎表揚</label>
                        <textarea id="awards" name="awards" placeholder="請輸入頒獎表揚事項..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="chairmanReport">貳、主席報告</label>
                        <textarea id="chairmanReport" name="chairmanReport" placeholder="請輸入主席報告內容..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="lastMeetingFollow">參、上次會議追蹤事項</label>
                        <textarea id="lastMeetingFollow" name="lastMeetingFollow" placeholder="請輸入上次會議追蹤事項..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>肆、本次會議報告及討論事項</label>
                        <div class="meeting-items-section">
                            <div class="items-header">
                                <button type="button" class="add-item-btn" onclick="addMeetingItem()">+ 新增大點</button>
                            </div>
                            <div id="meetingItemsList">
                                <div class="meeting-item">
                                    <div class="item-header">
                                        <input type="text" name="itemTitle[]" placeholder="請輸入大點標題（例：臨床技能中心）" class="item-title">
                                        <button type="button" class="remove-item-btn" onclick="removeMeetingItem(this)">移除</button>
                                    </div>
                                    <div class="item-content">
                                        <div class="sub-items" id="subItems_0">
                                            <div class="sub-item">
                                                <span class="sub-item-number">1.</span>
                                                <textarea name="subItemContent_0[]" placeholder="請輸入具體內容..." rows="3"></textarea>
                                                <button type="button" class="remove-sub-btn" onclick="removeSubItem(this)">×</button>
                                            </div>
                                        </div>
                                        <button type="button" class="add-sub-item-btn" onclick="addSubItem(0)">+ 新增子項目</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="temporaryMotion">伍、臨時動議</label>
                        <textarea id="temporaryMotion" name="temporaryMotion" placeholder="請輸入臨時動議內容..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="nextMeetingFollow">陸、下次會議追蹤事項</label>
                        <textarea id="nextMeetingFollow" name="nextMeetingFollow" placeholder="請輸入下次會議追蹤事項..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="chairmanConclusion">柒、主席結論</label>
                        <textarea id="chairmanConclusion" name="chairmanConclusion" placeholder="請輸入主席結論..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>會議附件</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">點擊上傳檔案或拖拽檔案至此處</div>
                        <div class="upload-hint">支援 PDF, DOC, PPT, 圖片等格式</div>
                        <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileUpload(this)">
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">重設</button>
                    <button type="submit" class="btn btn-primary">儲存會議紀錄</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let meetingItemCounter = 1;

        // 設定預設日期和時間
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            document.getElementById('meetingDate').value = today;
            
            // 設定結束時間為下午2點
            document.getElementById('endTime').value = '14:00';
        });

        // 新增會議大點
        function addMeetingItem() {
            const meetingItemsList = document.getElementById('meetingItemsList');
            const newItem = document.createElement('div');
            newItem.className = 'meeting-item';
            newItem.innerHTML = `
                <div class="item-header">
                    <input type="text" name="itemTitle[]" placeholder="請輸入大點標題（例：臨床技能中心）" class="item-title">
                    <button type="button" class="remove-item-btn" onclick="removeMeetingItem(this)">移除</button>
                </div>
                <div class="item-content">
                    <div class="sub-items" id="subItems_${meetingItemCounter}">
                        <div class="sub-item">
                            <span class="sub-item-number">1.</span>
                            <textarea name="subItemContent_${meetingItemCounter}[]" placeholder="請輸入具體內容..." rows="3"></textarea>
                            <button type="button" class="remove-sub-btn" onclick="removeSubItem(this)">×</button>
                        </div>
                    </div>
                    <button type="button" class="add-sub-item-btn" onclick="addSubItem(${meetingItemCounter})">+ 新增子項目</button>
                </div>
            `;
            meetingItemsList.appendChild(newItem);
            meetingItemCounter++;
        }

        // 移除會議大點
        function removeMeetingItem(button) {
            const meetingItemsList = document.getElementById('meetingItemsList');
            if (meetingItemsList.children.length > 1) {
                button.closest('.meeting-item').remove();
            } else {
                alert('至少需要保留一個大點');
            }
        }

        // 新增子項目
        function addSubItem(itemIndex) {
            const subItemsContainer = document.getElementById(`subItems_${itemIndex}`);
            const subItemCount = subItemsContainer.children.length + 1;
            
            const newSubItem = document.createElement('div');
            newSubItem.className = 'sub-item';
            newSubItem.innerHTML = `
                <span class="sub-item-number">${subItemCount}.</span>
                <textarea name="subItemContent_${itemIndex}[]" placeholder="請輸入具體內容..." rows="3"></textarea>
                <button type="button" class="remove-sub-btn" onclick="removeSubItem(this)">×</button>
            `;
            subItemsContainer.appendChild(newSubItem);
        }

        // 移除子項目
        function removeSubItem(button) {
            const subItemsContainer = button.closest('.sub-items');
            if (subItemsContainer.children.length > 1) {
                button.closest('.sub-item').remove();
                
                // 重新編號
                const subItems = subItemsContainer.querySelectorAll('.sub-item');
                subItems.forEach((item, index) => {
                    const numberSpan = item.querySelector('.sub-item-number');
                    numberSpan.textContent = `${index + 1}.`;
                });
            } else {
                alert('每個大點至少需要保留一個子項目');
            }
        }

        // 處理檔案上傳
        function handleFileUpload(input) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Array.from(input.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <button type="button" onclick="this.parentElement.remove()" style="background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">移除</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 拖拽上傳功能
        const fileUpload = document.querySelector('.file-upload');
        
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            document.getElementById('fileInput').files = files;
            handleFileUpload(document.getElementById('fileInput'));
        });

        // 重設表單
        function resetForm() {
            if (confirm('確定要重設所有內容嗎？')) {
                document.getElementById('meetingForm').reset();
                document.getElementById('fileList').innerHTML = '';
                
                // 重新設定預設值
                const now = new Date();
                document.getElementById('meetingDate').value = now.toISOString().split('T')[0];
                document.getElementById('endTime').value = '14:00';
                document.getElementById('location').value = '第五醫療大樓五樓552會議室';
            }
        }

        // 表單提交處理
        document.getElementById('meetingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 收集表單資料
            const formData = new FormData(this);
            const meetingData = {
                title: formData.get('meetingTitle'),
                date: formData.get('meetingDate'),
                startTime: '12:30',
                endTime: formData.get('endTime'),
                location: formData.get('location'),
                chairman: formData.get('chairman'),
                awards: formData.get('awards'),
                chairmanReport: formData.get('chairmanReport'),
                lastMeetingFollow: formData.get('lastMeetingFollow'),
                currentMeetingItems: [],
                temporaryMotion: formData.get('temporaryMotion'),
                nextMeetingFollow: formData.get('nextMeetingFollow'),
                chairmanConclusion: formData.get('chairmanConclusion'),
                files: Array.from(document.getElementById('fileInput').files)
            };
            
            // 收集會議事項資料
            const itemTitles = formData.getAll('itemTitle[]');
            itemTitles.forEach((title, index) => {
                if (title.trim()) {
                    const subItems = formData.getAll(`subItemContent_${index}[]`);
                    meetingData.currentMeetingItems.push({
                        title: title,
                        items: subItems.filter(item => item.trim())
                    });
                }
            });
            
            // 驗證必填欄位
            if (!meetingData.title || !meetingData.date || !meetingData.endTime || !meetingData.chairman) {
                alert('請填寫所有必填欄位');
                return;
            }
            
            // 這裡可以加入實際的儲存邏輯
            console.log('會議記錄資料:', meetingData);
            alert('會議記錄已成功儲存！');
        });
    </script>
</body>
</html>
