<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增會議紀錄</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei';
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>新增會議紀錄</h1>
  <p>建立詳細的會議記錄，追蹤重要決策與行動項目</p>
  <form id="meetingForm">
    <label for="meetingTitle">會議標題</label>
    <input type="text" name="meetingTitle" required />

    <label for="meetingDate">會議日期</label>
    <input type="date" name="meetingDate" required />

    <label for="startTime">開始時間</label>
    <input type="time" name="startTime" value="12:30" required />

    <label for="endTime">結束時間</label>
    <input type="time" name="endTime" required />

    <label for="location">會議地點</label>
    <input type="text" name="location" value="第五醫療大樓五樓552會議室" required />

    <label for="chairman">主席</label>
    <input type="text" name="chairman" required />

    <label for="awards">壹、頒獎表揚</label>
    <textarea name="awards"></textarea>

    <label for="chairmanReport">貳、主席報告</label>
    <textarea name="chairmanReport"></textarea>

    <label for="lastMeetingFollow">參、上次會議追蹤事項</label>
    <textarea name="lastMeetingFollow"></textarea>

    <label for="discussion">肆、本次會議報告及討論事項（標題+子項）</label>
    <textarea name="discussion"></textarea>

    <label for="temporaryMotion">伍、臨時動議</label>
    <textarea name="temporaryMotion"></textarea>

    <label for="nextMeetingFollow">陸、下次會議追蹤事項</label>
    <textarea name="nextMeetingFollow"></textarea>

    <label for="chairmanConclusion">柒、主席結論</label>
    <textarea name="chairmanConclusion"></textarea>

    <label for="attachment">附件名稱</label>
    <input type="text" name="attachment" />

    <button type="reset">重設</button>
    <button type="submit">儲存會議紀錄</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwEgDDAX-2cauZlZL04vp7h698XmFgTWyXfis6JmuVIDS-MsTPTBPlXDZUZSldJACSGOQ/exec'; // 等你部署完成再換掉

    document.getElementById('meetingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      data.timestamp = new Date().toISOString();

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        alert('資料已成功送出');
        this.reset();
      } else {
        alert('資料送出失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
